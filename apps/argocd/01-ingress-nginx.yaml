apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.12.3
    chart: ingress-nginx
    helm:
      valuesObject:
        controller:
          service:
            externalTrafficPolicy: Local
          nodeSelector:
            beta.kubernetes.io/os: linux
        defaultBackend:
          nodeSelector:
            beta.kubernetes.io/os: linux
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
