apiVersion: "autoscaling.k8s.io/v1"
kind: VerticalPodAutoscaler
metadata:
  name: shop
  namespace: shop
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: shop
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
      - containerName: "shop"
        maxAllowed:
          cpu: 400m
          memory: 800Mi
        controlledResources: ["cpu", "memory"]
